<html>

<head>
  <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
  <link rel="stylesheet" href="out/index.css">
  </link>
  <style type="text/css">
    * {
      box-sizing: border-box;
    }

    :root {
      --buttons-height: 0px;
      --status-height: 24px;
      --primary-color: var(--grist-theme-progress-bar-fg, #16B378);
    }

    html,
    body {
      font-size: 13px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Liberation Sans", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      background-color: var(--grist-theme-page-panels-main-panel-bg, #f7f7f7);
      color: var(--grist-theme-text, black);
      height: 100%;
      padding: 0px;
      margin: 0px;
    }

    .cloak {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #f3f3f3;
      z-index: 1000;
      place-content: center;

      & sl-spinner {
        display: none;
        font-size: 4rem;
        --indicator-color: var(--grist-theme-progress-bar-fg, #16B378);
        --track-color: var(--grist-theme-progress-bar-bg, #D9D9D9);
      }
    }


    body.loading .cloak {
      display: grid;
    }

    body.loading.slow .cloak sl-spinner {
      display: block;
    }

    div {
      scrollbar-width: thin;
    }

    .center {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .cursor {
      cursor: pointer;
    }

    #visualization {
      width: 100%;
      height: calc(100% - var(--buttons-height) - var(--status-height));
      margin-top: var(--buttons-height);
    }

    #status-bar {
      height: var(--status-height);
      border-top: 1px solid #d3d3d3;
      display: flex;
      align-items: center;
      padding-right: 8px;
      min-height: 0px;
      max-height: var(--status-height);
      overflow: hidden;
      gap: 4px;
    }

    select.config {
      border-color: rgb(217, 217, 217);
    }

    #buttons {
      position: absolute;
      background-color: var(--grist-theme-page-panels-main-panel-bg, white);
      overflow: hidden;

      border-bottom: 1px solid #d3d3d3;
      top: 0px;
      left: 0px;
      z-index: 10;
      display: flex;
      height: var(--buttons-height);
      gap: 4px;
      justify-content: flex-end;
      align-items: center;
      width: 100%;
      padding-right: 8px;
    }

    .btn {
      font-size: x-small;
    }

    .selected {
      --background-color: #007bff;
    }

    .group-template {
      border-bottom: 1px solid #d3d3d3;

    }

    .vertical-bar {
      /* vertical bar that splits columns */
      width: 1px;
      background-color: #d3d3d3;
    }

    .item-template {
      display: flex;
      justify-content: space-between;
      min-height: 0px;
      height: 23px;
      line-height: 1em;
      align-items: center;
      padding: 2px 4px;
    }
  </style>

</head>

<body class="loading">


  <div id="visualization">
    <div class="group-header" id="groupHeader">
      <div class="top">
        <sl-button size="small" class="grist-outline" outline>Add new</sl-button>
        <div class="resizer">
          <sl-icon />
        </div>
      </div>
      <div class="bottom">
        <div class="left">

        </div>
        <div class="right">

        </div>
      </div>
    </div>
  </div>

  <div id="buttons" style="text-align: right; display: none;">
    <button class="btn" style="min-width: 60px" id="btnAll">All</button>
    <button class="btn" id="btnAlCampaign">Campaign</button>
    <button class="btn" id="btnModel">Model</button>
    <button class="btn" id="btnReseller">Reseller </button>
    <label for="locale">Select a locale:</label>
    <select id="locale">
      <option value="en">en</option>
      <option value="fr">fr</option>
      <option value="en-UK">UK</option>
      <option value="nl">nl</option>
      <option value="de" selected>de</option>
    </select>
  </div>

  <div id="status-bar">
    <select class="conf-select config" id="timeline:timeAxis.scale">
      <option value="day" selected>day</option>
      <option value="week">week</option>
      <option value="month">month</option>
      <option value="year">year</option>
    </select>
    <sl-drawer label="Info" class="drawer-overview">
      <div class="drawer-info">
      </div>
      <sl-button id="close-drawer" slot="footer" variant="success">Close</sl-button>
    </sl-drawer>
    <script>
      const closeButton = document.querySelector('#close-drawer');
      const drawer = document.querySelector('.drawer-overview');
      closeButton.addEventListener('click', () => drawer.hide());
    </script>
    <sl-switch class="config" checked id="local:editCard" size="small">Edit card</sl-switch>
    <sl-switch class="config" id="local:confirmChanges" size="small">Confirm changes</sl-switch>
    <sl-switch class="config" id="local:focusOnSelect" size="small">Focus on select</sl-switch>
    <div style="margin-left: auto" ></div>
    <sl-icon-button id="fitButton" name="border-all" label="Settings" ></sl-icon-button>
    <sl-icon-button id="allButton" name="arrows-collapse-vertical" label="Settings"></sl-icon-button>
  </div>



  <div class="cloak">
    <sl-spinner></sl-spinner>
  </div>

  <sl-alert variant="danger" duration="10000" closable>
    <sl-icon slot="icon" name="exclamation-octagon"></sl-icon>
    <strong id="title"></strong><br />
    <div id="text"></div>
  </sl-alert>

    .grist_row input {

      outline-color: #16b378;

    .vis-labelset .vis-label .vis-inner {

    }

    .vis-labelset {

      max-width: var(--group-max-width, auto);
    }

    .vis-labelset>div,
    .vis-labelset>div>div,
    .vis-labelset>div>div>div {
      display: grid !important;
      grid-column: 1/-1;
      grid-template-columns: subgrid;

      #visualization.collapsed & {
        grid-template-columns: var(--group-first-width) 20px;
      }
    }

    #visualization.collapsed .vis-timeline {
      --grid-template-columns: var(--group-first-width) 20px;
    }

    .group-part {

    }

    .group-part:last-child {
      border-right: none;
    }

    .vis-time-axis .vis-text {
      color: var(--grist-theme-text, black);
    }

    .vis-time-axis .vis-text {
      padding: 6px 6px;
    }

    .vis-labelset .vis-label {
      border-bottom: 0px solid #bfbfbf;
    }

    .vis-foreground .vis-group:last-child {
      border-bottom: 1px solid #bfbfbf;
    }

    .cursor-selection {
      background-color: rgba(22, 179, 120, 0.15);
      position: absolute;
      top: 0px;
      height: 100%;

      display: grid;
      place-content: center;

      & sl-spinner {
        display: none;
      }

      &.cursor-loading {
        sl-spinner {
          display: block;
        }
      }
    }

    .vis-item sl-spinner {
      position: absolute;
      top: 50%;
      right: 5px;
      --indicator-color: white;
      --track-color: gray;
      transform: translateY(-50%);
    }

    .group-template:hover {
      background-color: rgba(22, 179, 120, 0.15);
    }

    .group-empty {
      height: 32px;
    }

    .vis-item:has(.item-right) {
      border-right: 0px;
      border-top-right-radius: 0px;
      border-bottom-right-radius: 0px;
    }

    .vis-item:has(.item-left) {
      border-top-left-radius: 0px;
      border-bottom-left-radius: 0px;
    }

    .vis-item.vis-selected:active {

    .vis-item.vis-readonly {

      border-color: #777777;
      color: darkgray;
    }

    .vis-item:has(.item-clash),

      border-color: #f5c6cb !important;
      color: #721c24 !important;
      border-style: dashed;

    .vis-item.vis-selected:has(.item-clash) {

    .group-header {

      left: 0px;
      height: 59px;
      overflow: hidden;
